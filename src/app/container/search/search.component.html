<div class="ekart--search--product">
  <input class="ekart-search-product-input" type="search" #searchInput />
  <button class="btns btns-search" (click)="setSearchText(searchInput)">
    Search
  </button>
</div>
<div class="ekart-search-result-for">
  <p *ngIf="searchText !== ''">
    <strong>Search result for:</strong> {{ searchText }}
  </p>
</div>
